<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Book Writing Interface</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#4A90E2",
              "background-light": "#F8F8F4",
              "background-dark": "#1E1E1E",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Header Bar -->
<header class="flex shrink-0 items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b border-slate-200 dark:border-slate-800">
<div class="flex w-12 items-center justify-start">
<button class="flex h-12 w-12 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full text-slate-800 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
</div>
<h2 class="text-slate-800 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Chapter 1: The Beginning</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 w-12 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full text-slate-800 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-800">
<span class="material-symbols-outlined text-2xl">more_vert</span>
</button>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 overflow-y-auto">
<div class="flex h-full w-full max-w-full flex-wrap items-end px-4 py-3">
<label class="flex flex-col min-w-40 flex-1 h-full">
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-y-auto rounded-lg text-slate-800 dark:text-slate-200 focus:outline-0 focus:ring-0 border-none bg-transparent placeholder:text-slate-400 dark:placeholder:text-slate-500 p-4 text-base font-normal leading-relaxed" placeholder="Start writing your story here..."></textarea>
</label>
</div>
</main>
<!-- Footer / Navigation Bar -->
<footer class="shrink-0 bg-background-light dark:bg-background-dark border-t border-slate-200 dark:border-slate-800 pt-2 pb-4">
<div class="@container">
<div class="grid grid-cols-4 gap-2 px-4">
<div class="flex flex-col items-center justify-center gap-2 py-2.5 text-center">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-slate-200/50 dark:bg-slate-800/50 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-xl">arrow_back_ios_new</span>
</button>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal">Previous</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 py-2.5 text-center">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-transparent text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-xl">book</span>
</div>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal">Page 5/21</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 py-2.5 text-center">
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-slate-200/50 dark:bg-slate-800/50 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-xl">arrow_forward_ios</span>
</button>
<p class="text-slate-600 dark:text-slate-400 text-sm font-medium leading-normal">Next</p>
</div>
<div class="flex flex-col items-center justify-center gap-2 py-2.5 text-center">
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-transparent text-primary">
<span class="material-symbols-outlined text-xl">cloud_done</span>
</div>
<p class="text-primary text-sm font-medium leading-normal">Saved</p>
</div>
</div>
</div>
</footer>
</div>
</body></html>
