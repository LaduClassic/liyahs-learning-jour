<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create New Book</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<header class="sticky top-0 z-10 flex h-14 items-center justify-between border-b border-gray-200/80 bg-background-light/80 px-4 dark:border-gray-800/80 dark:bg-background-dark/80 backdrop-blur-sm">
<button class="flex size-10 items-center justify-center rounded-full text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-gray-900 dark:text-gray-50">Create New Book</h1>
<div class="w-10"></div> <!-- Spacer for centering title -->
</header>
<main class="flex-1 flex flex-col p-4">
<div class="flex flex-col gap-6">
<!-- Image Uploader -->
<div class="flex flex-col items-center gap-6 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-700 px-6 py-12">
<div class="flex size-14 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-3xl">add_photo_alternate</span>
</div>
<div class="flex max-w-[480px] flex-col items-center gap-1 text-center">
<p class="text-base font-semibold text-gray-800 dark:text-gray-200">Add Cover Image</p>
<p class="text-sm text-gray-500 dark:text-gray-400">Upload a cover for your book</p>
</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-5 bg-gray-200 text-gray-800 dark:bg-gray-800 dark:text-gray-200 text-sm font-semibold leading-normal tracking-[0.015em] transition-colors hover:bg-gray-300 dark:hover:bg-gray-700">
<span class="truncate">Upload</span>
</button>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-4">
<!-- Title -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Book Title</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-50 dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="e.g., The Midnight Garden" value=""/>
</label>
<!-- Author -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Author Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-background-light px-4 py-3 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-50 dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="e.g., Jane Doe" value=""/>
</label>
<!-- Description -->
<label class="flex flex-col w-full">
<p class="text-sm font-medium leading-normal pb-2 text-gray-700 dark:text-gray-300">Book Description</p>
<textarea class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-gray-300 bg-background-light p-4 text-base font-normal text-gray-900 placeholder:text-gray-400 focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-gray-700 dark:bg-gray-800 dark:text-gray-50 dark:placeholder:text-gray-500 dark:focus:border-primary" placeholder="A brief summary of your book..." rows="5"></textarea>
</label>
</div>
</div>
</main>
<!-- Footer with CTA Button -->
<footer class="sticky bottom-0 mt-auto bg-background-light p-4 dark:bg-background-dark border-t border-gray-200/80 dark:border-gray-800/80">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-6 bg-primary text-white text-base font-bold leading-normal tracking-[0.015em] transition-opacity hover:opacity-90">
<span class="truncate">Create Book</span>
</button>
</footer>
</div>
</body></html>
